<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tablas de Carreras</title>
</head>
<body bgcolor="#F2E9EC">
  <h1>Oferta Académica 2025</h1>
  <table border="1">
    <tr bgcolor="#AF778A">
      <th>Carrera</th>
      <th>Duración</th>
      <th>Modalidad</th>
    </tr>
    <tr>
      <td>Desarrollo de Software</td>
      <td>2 años</td>
      <td>Presencial</td>
    </tr>
    <tr>
      <td>Enfermería</td>
      <td>5 años</td>
      <td>Presencial</td>
    </tr>
    <tr>
      <td>Diseño Gráfico</td>
      <td>4 años</td>
      <td>Presencial</td>
    </tr>
  </table>

  <br><br>

  <h1>Costos Referenciales</h1>
  <table border="1">
    <tr bgcolor="#AF778A">
      <th>Concepto</th>
      <th>Valor (USD)</th>
      <th>Observaciones</th>
    </tr>
    <tr>
      <td>Matrícula</td>
      <td>50</td>
      <td>Pago único por ciclo</td>
    </tr>
    <tr>
      <td>Mensualidad</td>
      <td>120</td>
      <td>Incluye uso de laboratorios</td>
    </tr>
  </table>
</body>
</html>

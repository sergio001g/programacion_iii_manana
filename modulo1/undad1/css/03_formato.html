<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>03 Formato</title>
  <link rel="stylesheet" href="03_formato.css">
</head>
<body>
  <main>
    <section>
      <h1>Formato de texto (CSS)</h1>
      <p>Este ejemplo muestra cómo dar formato al texto usando clases CSS.</p>

      <article>
        <h2>Ejemplos</h2>
        <p class="negrita">Texto en negrita</p>
        <p class="cursiva">Texto en cursiva</p>
        <p class="subrayado">Texto subrayado</p>
        <p class="mayusculas">texto convertido a mayúsculas</p>
        <p class="centro">Texto centrado</p>
        <p class="espaciado">Texto con más espacio entre letras y palabras.</p>
        <p class="destacado">Texto destacado con color.</p>
      </article>
    </section>
  </main>
</body>
</html>

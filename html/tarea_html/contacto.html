<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto - Tarea HTML</title>
</head>
<body>
  <header>
    <h1>Contacto</h1>
    <nav>
      <a href="index.html">Inicio</a> |
      <a href="acerca.html">Acerca</a> |
      <a href="servicios.html">Servicios</a> |
      <a href="contacto.html">Contacto</a> |
      <a href="tabla.html">Tabla</a>
    </nav>
  </header>
  <main>
    <section id="formulario">
      <h2>Formulario de contacto</h2>
      <form action="#" method="get">
        <fieldset>
          <legend>Datos personales</legend>
          <label for="nombre">Nombre:</label>
          <input id="nombre" name="nombre" type="text" required>

          <label for="email">Correo electrónico:</label>
          <input id="email" name="email" type="email" required>

          <label for="edad">Edad:</label>
          <input id="edad" name="edad" type="number" min="0" max="120">

          <label for="fecha">Fecha:</label>
          <input id="fecha" name="fecha" type="date">
        </fieldset>

        <fieldset>
          <legend>Preferencias</legend>
          <p>Género:</p>
          <label><input type="radio" name="genero" value="m"> Masculino</label>
          <label><input type="radio" name="genero" value="f"> Femenino</label>

          <p>Intereses:</p>
          <label><input type="checkbox" name="interes" value="html"> HTML</label>
          <label><input type="checkbox" name="interes" value="accesibilidad"> Accesibilidad</label>

          <label for="programa">Programa:</label>
          <select id="programa" name="programa">
            <option value="tsds">TS Desarrollo de Software</option>
            <option value="tsi">TS Informática</option>
          </select>
        </fieldset>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" cols="40"></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
  <footer>
    <address>UTE — Quito, Ecuador</address>
  </footer>
</body>
</html>
